{% assign page_nav_content = content | page_nav %}

<div class="w-100 pt-3">
  <div class="row">
    <div class="col col-lg-12 order-lg-3">
      {% if page_nav_content != "" %}
      <button class="btn btn-link link-secondary fw-semibold mb-0 ps-0 text-decoration-none d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePageNavList" aria-expanded="false" aria-controls="collapsePageNavList">
        On this page
      </button>
      <p class="fw-semibold mb-0 ps-0 d-none d-lg-block text-secondary">On this page</p>
      {% endif %}
    </div>
    <div class="col col-auto col-lg-12 order-lg-1 d-flex align-items-center">
      {% include helpers/reading_time.html %}
    </div>
    <div class="col-12 col-lg-12 order-lg-4">
      <hr class="p-0 m-0 my-1 me-lg-5"/>

      <div id="collapsePageNavList" class="collapse collapse-reverse">
        <ul id="page-nav" class="list-unstyled fw-normal pb-2 small">
          {{ page_nav_content }}
        </ul>
      </div>
    </div>
  </div>
</div>
