<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-lg-10 offset-lg-1 mb-5">

      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in site.categories.blog %}
          <div class="col">
            <div class="card rounded-4 shadow h-100">
              <img src="{{ post.image }}" height="1200" width="675" class="card-img-top img-fluid p-2 rounded-4" alt="post hero image">
              <div class="card-body">
                <h5 class="card-title fw-semibold">{{ post.title }}</h5>
                <p class="card-text">{{ post.excerpt }}</p>
                <a href="{{ post.url }}" class="card-link stretched-link">Read more</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>
