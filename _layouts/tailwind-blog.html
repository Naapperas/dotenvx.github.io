<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="dark">
  <head>
    {% include layouts/dark-mode.html %}
    {% include layouts/meta.html %}
    {% include layouts/analytics.html %}
  </head>
  <body class="font-sans antialiased bg-zinc-50 dark:bg-zinc-950 text-zinc-600 dark:text-zinc-400 selection:bg-yellow-300 selection:text-zinc-950">
    {% include v2/nav.html %}
    <article class="mx-5 lg:mx-auto blog pt-20 max-w-5xl">
      <p class="text-zinc-500 text-center text-sm my-0">
        {{ page.date | date: "%B %d, %Y" }}
      </p>
      <h1 class="text-4xl md:text-5xl lg:text-6xl text-zinc-900 dark:text-zinc-100 my-5 mb-3 font-bold text-center">
        {{ page.title }}
      </h1>
      <p class="mt-0 text-lg lg:text-xl font-normal text-zinc-500 text-center">{{ page.excerpt }}</p>

      <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full my-6 lg:my-10 rounded-lg">

      <div class="prose prose-lg mx-auto">
        {{ content }}
      </div>
    </article>

    {% include v2/footer.html %}
    {% include layouts/js.html %}
  </body>
</html>
