<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" x-data="{ darkMode: true }" x-bind:class="darkMode ? 'dark' : ''">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% favicon %}
    <meta name="keywords" content="dotenv, .env, dotenv-vault, environments, encrypt, vault, developer secrets, secret manager, share, secretops">

    {% if jekyll.environment == "production" %}
      {% assign cacheBust = site.time | date:'?v=%s' %}
      <link rel="stylesheet" media="all" href="{{ "/assets/css/tw.css" | relative_url | append: cacheBust }}">
    {% else %}
      <script src="https://cdn.tailwindcss.com"></script>
    {% endif %}

    {% include layouts/analytics.html %}
  </head>
  <body class="font-sans antialiased bg-zinc-50 dark:bg-zinc-950 text-zinc-600 dark:text-zinc-400 selection:bg-yellow-300 selection:text-zinc-950">
    {% include v2/nav.html %}
    {{ content }}
    {% include v2/footer.html %}
    {% include layouts/js.html %}
  </body>
</html>
