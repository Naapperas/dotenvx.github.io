---
layout: default
---

<div class="container py-lg-5 py-3 px-lg-5 pt-lg-2 pt-2">
  <div class="row py-3 py-lg-5">
    <div class="col col-lg-9">
      <a href="/blog">&larr; back to blog</a>

      <p class="mt-5 mb-0">
        <a class="text-secondary text-underline-hover" href="{{ page.url }}">
          {{ page.date | date: "%b %d, %Y" }}
        </a>
      </p>
      <h1 class="display-3 fw-bold mt-0">{{ page.title }}</h1>

      {{ content  }}
    </div>
  </div>
</div>
